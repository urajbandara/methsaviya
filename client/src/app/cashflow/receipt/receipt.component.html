<mat-card>
      <h2 class="section-title">Receipt</h2>
      <form>
        <div class="row">
          <mat-form-field class="col-4">
            <input matInput maxlength="25" placeholder="Receipt No">
          </mat-form-field>
          <div class="col-3"></div>
          <mat-form-field class="col-4">
            <input matInput [matDatepicker]="picker" placeholder="Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="col-6">
            <input matInput (blur)="findMember($event)" placeholder="Membership No">
          </mat-form-field>
          <div class="full-width col-4"><mat-label>{{membername}}</mat-label> </div>
        </div>
        <div class="row">
          <mat-form-field class="col-6">
            <mat-select placeholder="Receipt For">
              <mat-option value="option">Membership Renewals</mat-option>
              <mat-option value="option">New Membership</mat-option>
              <mat-option value="option">Asarana Sarana</mat-option>
              <mat-option value="option">Asarana Sarana-Schoolarship</mat-option>
              <mat-option value="option">Vivida Adhara</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-form-field class="col-6">
          <input matInput placeholder="Amount">
        </mat-form-field>
        <div class="row">
          <button mat-button color="primary" (click)="save()">
            <mat-icon>save</mat-icon> Save
          </button>
          <button mat-button color="primary" (click)="dismiss()">
            <mat-icon>cancel</mat-icon> Cancel
          </button>
        </div>
      </form>
</mat-card>
